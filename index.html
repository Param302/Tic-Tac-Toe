<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <div id="players">
            <h2 id="p1">Player 1</h2>
            <h2 id="p2">Player 2</h2>
        </div>
        <div id="choice">
            Choose <strong>Player 1</strong><br>
            <button id="x">X</button>
            <button id="o">O</button>
        </div>
    </header>
    <main id="board">
        <div class="row" id="r1">
            <div class="cell" id="r1c1">X</div>
            <div class="cell" id="r1c2">O</div>
            <div class="cell" id="r1c3">X</div>
        </div>
        <div class="row" id="r2">
            <div class="cell" id="r2c1">X</div>
            <div class="cell" id="r2c2">X</div>
            <div class="cell" id="r2c3">X</div>
        </div>
        <div class="row" id="r3">
            <div class="cell" id="r3c1">O</div>
            <div class="cell" id="r3c2">O</div>
            <div class="cell" id="r3c3">O</div>
        </div>
    </main>
    <footer>
        <button id="reset">Reset</button>
        <div id="play-again">
            <h3>Want to Play again ?</h3>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </footer>
</body>
</html>
